<!DOCTYPE html>
<html>
  <head>
    <title>Inventory RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Inventory REST API Service</h1>
      </div>
      <p>API Documentation is <a href='/apidocs'>here</a></p>
      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id">Product ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_id" placeholder="Enter ID of Product">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name" placeholder="Enter name for Product">
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_quantity" placeholder="Enter quantity for Product">
              </div>
            </div>

            <!-- RESTOCK LEVEL -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_restock_level">Restock Level:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_restock_level" placeholder="Enter restock level for Product">
              </div>
            </div>

            <!-- RESTOCK COUNT -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_restock_count">Restock Count:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_restock_count" placeholder="Enter restock count for Product">
              </div>
            </div>

            <!-- CONDITION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_condition">Condition:</label>
              <div class="col-sm-10">
                <select class="form-control" id="product_condition">
                  <option value="UNKNOWN" selected>Unknown</option>
                  <option value="NEW">NEW</option>
                  <option value="OPEN_BOX">OPEN BOX</option>
                  <option value="USED">USED</option>
                </select>
              </div>
            </div>

        

            <!-- FIRST ENTRY DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_first_entry_date">First Entry Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="product_first_entry_date" placeholder="2020-04-01">
              </div>
            </div>

            <!-- LAST RESTOCK DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_last_restock_date">Last Restock Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="product_last_restock_date" placeholder="2020-04-01">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-warning" id="restock-btn">Restock</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Quantity</th>
            <th class="col-md-3">Restock Level</th>         
            <th class="col-md-3">Restock Count</th>
            <th class="col-md-3">Condition</th>
            <th class="col-md-3">First Entry Date</th>
            <th class="col-md-3">Last Restock Date</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
